<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Wheather App</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	
</head>

<body>
  <div class="card">
     <div class="container">
          <div class="search">
             <input type="text" placeholder="Enter a city name" spellcheck="false">
             <button>Search</button>
          </div> 
     </div>

     <div class="error">
      <p>Invalid city name</p>
    </div>


      <div class="Weather">
        <img src="weather.png" class="weather-icon">
        <h2 class="city" id="city">Yavatmal
          <p class="description" id="description">light rain</p>
        </h2>
        
        <h1 class="temperature" id="temperature">0 Â°C </h1>
      </div>

      <div class="weather-details">
          <img src="humidity.png">
          <div>
            <p class="humidity" id="humidity">0% </p>
            <p>Humidity</p>
          </div>

          <img src="wind.png">
          <div>
            <p class="wind-speed" id="wind-speed">0 km/h</p>
            <p>Wind Speed </p>
          </div>   
      </div>
  </div>
      

  <script src="script.js"></script>

</body>
</html>
